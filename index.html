<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light Effect</title>
</head>
<body>
    <h2>Click Over Bulb</h2>
    <img id="lightbulb" onclick="bulbSwitch()"" src=" ./img/lightoff.jpg" width="350" height="470"
        style="margin-left:320px;margin-top:50px;">
    <script>
        function bulbSwitch() {

            var bulb = document.getElementById('lightbulb');
            //if bulb src match lighton then its  goes of when we click else lighton
            if (bulb.src.match("./img/lighton.jpg")) {
                bulb.src = "./img/lightoff.jpg";

            } else {
                bulb.src = "./img/lighton.jpg";
            }
        }
    </script>
</body>
</html>
